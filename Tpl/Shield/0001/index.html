    <script src="{$tpl.path}/js/verify.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: true,
            loop: true // 循环模式选项
        })
        // 倒计时
			var mom = new Date().getMonth();
			var day = new Date().getDate();
			var year = new Date().getFullYear()
			var hours = 24
			var timer1 = setInterval(function () {
				var date = new Date(year, mom, day, hours, 00, 00) - new Date()
				if (date <= 0) {
					clearInterval(timer1);
					$('.show').html('0天00小时00分00秒')
				} else {
					var h = (parseInt(date / 1000 / 60 / 60 %
						24, 10));
					var m = (parseInt(date / 1000 / 60 % 60, 10));
					var s = (parseInt(date / 1000 % 60, 10));
					if (h <= 9) {
						h = '0' + h;
					}
					if (m <= 9) {
						m = '0' + m;
					}
					if (s <= 9) {
						s = "0" + s;
					}
					$('.show').html('0天' + h + '小时' + m + '分' + s + '秒')
					if (h == 00 && m == 00 &&
						s == 00) {
						$('.show').html('0天00小时00分00秒')
						clearInterval(timer1);
					}
				}
			}, 1000)
            function sub(obj) {
                $(obj).submit();
            }
    </script>
