<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信支付</title>
    <style type="text/css">
        body{
            font-family: "Microsoft YaHei";
        }
        .pay-box{
            position: absolute;
            top: 50%;
            margin-top: -516px;
            left: 50%;
            margin-left: -320px;
        }
        .ico{
            width: 240px;
            height: 240px;
            border-radius: 120px;
            background: #3FB837;
            color: #fff;
            display: inline-block;
            font-size: 160px;
            line-height: 240px;
        }
        .txt{
            font-size: 42px;
            padding-top: 30px;
            color: #333;
        }
        .val{
            font-size: 80px;
            font-weight: bold;
        }
        .pay{
            width: 640px;
            height: 100px;
            margin-top: 100px;
            padding: 20px;
            border-radius: 10px;
            font-size:42px;
            color: #fff;
            background: #07BF05;
            border: 0px;
            text-align: center;
        }
        a{
            color: #fff;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div class="pay-box" style="text-align: center;">
        <div class="ico">
            ￥
        </div>
        <div class="txt">
            支付金额
        </div>
        <div class="val">
            ￥<span>{$res.total_fee}</span>
        </div>
        <a class="pay" href="{$res.mweb_url}"><button class="pay">确认支付</button></a>
        <!-- &redirect_url以后为同步回调页面 如果无需可删除 &redirect_url={$res.redirect_url} -->
    </div>
</body>
</html>
