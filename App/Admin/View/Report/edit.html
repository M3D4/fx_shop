<div class="bjui-pageHeader"></div>
<div class="bjui-pageContent">
    <form id="j_admin_add_form" action="{:U('Report/edit')}" data-toggle="validate" method="post">
        <div class="pageFormContent" data-layout-h="0">
            <input type="hidden" name="rpid" value="{$rpid}"/>
            <input type="hidden" name="time" value="{$time}"/>
            <table class="table table-condensed table-hover" width="100%">
                <tbody>
                <tr>
                    <td>
                        <label for="j_pname" class="control-label x85">计划：</label>
                        <input type="text" id="j_pname" value="{$list.pname}" disabled size="20" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="j_xtime" class="control-label x85">时段：</label>
                        <input type="text" id="x_cname" value="{$list.xtime}点" disabled size="20" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="j_spend" class="control-label x85">消费：</label>
                        <input type="text" name="spend" id="j_spend" value="{$list.spend}" size="20" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="j_order" class="control-label x85">进线：</label>
                        <input type="text" name="order" id="order" value="{$list.order}" size="20" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close">取消</button></li>
        <li><button type="submit" class="btn-default">保存</button></li>
    </ul>
</div>
