<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="{:U('Baseset/index')}" method="post">
        <input type="hidden" name="pageSize" value="{$pageSize}">
        <input type="hidden" name="pageCurrent" value="{$pageCurrent}">
        <input type="hidden" name="orderField" value="{$orderField}">
        <input type="hidden" name="orderDirection" value="{$orderDirection}">
        <div class="bjui-searchBar">
            <label>BSID：</label><input type="text" id="customNo" value="{$keys.bsid}" name="keys[bsid]" class="form-control" size="8">&nbsp;
            <label>名称：</label><input type="text" value="{$keys.xname}" name="keys[xname]" class="form-control" size="10">&nbsp;
            <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom2"><i class="fa fa-angle-double-down"></i></button>
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <!--<if condition="authcheck('Admin/Baseset/add')">
                <a class="btn btn-blue" href="{:U('Baseset/add')}" data-id="add_baseset" data-toggle="dialog" data-mask="true" data-width="400" data-height="125" data-icon="plus">添加</a>
            </if>-->
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="copy">复选框-批量操作<span class="caret"></span></button>
                    <ul class="dropdown-menu right" role="menu">
                        <!--<if condition="authcheck('Admin/Baseset/del')">
                            <li><a href="{:U('Baseset/del')}" data-toggle="doajaxchecked" data-confirm-msg="确定要删除选中项吗？" data-idname="ids" data-group="ids">删除选中</a></li>
                        </if>-->
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="bjui-pageContent tableContent" id="admin_list">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="false">
        <thead>
            <tr>
            <volist name="thead" id="val">
                <th <if condition="$key neq 'group'">data-order-field="{$key}"</if>>{$val}</th>
            </volist>
                <th width="26"><input type="checkbox" class="checkboxCtrl" data-group="ids" data-toggle="icheck"></th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="row">
            <tr data-id="{$row.bsid}">
            <volist name="thead" id="val">
                <td <if condition="$key eq 'value' or $key eq 'desc'">width="350"</if>>{$row.$key}</td>
            </volist>
                <td><input type="checkbox" name="ids" data-toggle="icheck" value="{$row.bsid}"></td>
                <td>
                    <if condition="authcheck('Admin/Baseset/edit')">
                        <a href="{:U('Baseset/edit',array('key'=>'bsid','val'=>$row['bsid']))}" class="btn btn-green" data-toggle="dialog" data-id="edit_baseset" data-mask="true" data-width="600" data-height="410">编辑</a>
                    </if>
                    <!--<if condition="authcheck('Admin/Blackip/del')">
                        <a href="{:U('Blackip/del',array('key'=>'biid','val'=>$row['biid']))}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删除</a>
                    </if>-->
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="60">60</option>
                <option value="80">80</option>
            </select>
        </div>
        <span>&nbsp;条，共 {$totalCount} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$totalCount}" data-page-size="{$pageSize}" data-page-current="{$currentPage}">
        
    </div>
</div>
