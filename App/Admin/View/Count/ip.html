<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="{:U('Count/ip')}" method="post">
        <div class="bjui-searchBar">
            <label>ID：</label><input type="text" id="customNo" value="" name="" class="form-control" size="8">&nbsp;
            <label>日期：</label><input type="text" value="{$date}" name="date" data-toggle="datepicker" class="form-control" size="15">&nbsp;
            <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom2"><i class="fa fa-angle-double-down"></i></button>
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="copy">复选框-批量操作<span class="caret"></span></button>
                    <ul class="dropdown-menu right" role="menu">
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="bjui-pageContent tableContent" id="admin_list">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
            <volist name="thead" id="val">
                <th>{$val}</th>
            </volist>
                <th width="26"><input type="checkbox" class="checkboxCtrl" data-group="ids" data-toggle="icheck"></th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="row">
            <tr data-id="{$row.id}">
            <volist name="thead" id="val">
                <td>{$row.$key}</td>
            </volist>
                <td><input type="checkbox" name="ids" data-toggle="icheck" value="{$row.id}"></td>
                <td>
                    
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="60">60</option>
                <option value="80">80</option>
            </select>
        </div>
        <span>&nbsp;条，共 x 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="1" data-page-size="20" data-page-current="1">
        
    </div>
</div>
