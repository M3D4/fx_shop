<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="{:U('Count/index')}" method="post">
        <div class="bjui-searchBar">
            <label>起始日期：</label><input type="text" value="{$xdate}" name="xdate" data-toggle="datepicker" class="form-control" size="15">&nbsp;
            <label>终止日期：</label><input type="text" value="{$ydate}" name="ydate" data-toggle="datepicker" class="form-control" size="15">&nbsp;
            <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom2"><i class="fa fa-angle-double-down"></i></button>
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="copy">复选框-批量操作<span class="caret"></span></button>
                    <ul class="dropdown-menu right" role="menu">
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="bjui-pageContent" id="admin_list">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-bar-chart-o fa-fw"></i>流量及订单统计图 
                </h3>
            </div>
            <div class="panel-body">
                <div style="mini-width:400px;height:230px" data-toggle="echarts" data-type="bar,line" data-url="{:U('Count/xdata',['xdate'=>$xdate,'ydate'=>$ydate])}"></div>
            </div>
        </div>
    </div>
</div>
<div class="bjui-pageFooter">
    
</div>
